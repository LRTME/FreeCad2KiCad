[loggers]
keys=root, scanner, drawer, updater

[formatters]
keys=simpleFormatter

[handlers]
keys=root, scannerHandler, drawerHandler, updaterHandler

[logger_root]
level=DEBUG
handlers=root

[logger_scanner]
level=DEBUG
qualname=scanner
handlers=scannerHandler
propagate=0

[logger_drawer]
level=DEBUG
qualname=drawer
handlers=drawerHandler
propagate=0

[logger_updater]
level=DEBUG
qualname=updater
handlers=updaterHandler
propagate=0

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%d/%m/%Y %H:%M:%S

[handler_root]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("%(logfilename_root)s", "w")

[handler_scannerHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("%(logfilename_scanner)s", "w")

[handler_drawerHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("%(logfilename_drawer)s", "w")

[handler_updaterHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("%(logfilename_updater)s", "w")