[loggers]
keys=root, scanner

[formatters]
keys=simpleFormatter

[handlers]
keys=root, scannerHandler

[logger_root]
level=DEBUG
handlers=root

[logger_scanner]
level=DEBUG
qualname=scanner
handlers=scannerHandler
propagate=0

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%d/%m/%Y %H:%M:%S

[handler_root]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("%(logfilename_root)s", "w")

[handler_scannerHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("%(logfilename_scanner)s", "w")